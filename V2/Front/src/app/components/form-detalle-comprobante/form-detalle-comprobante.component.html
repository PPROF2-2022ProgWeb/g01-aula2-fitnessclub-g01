<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
    <div *ngIf="modalService.modal" class="modal" tabindex="-1" role="dialog" style="display:block;">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ titulo }}</h5>
            <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <!--<div class="col-sm">-->
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of comprobante.items">
                                <td><img *ngIf="item.producto?.imagen" src="http://localhost:8080/api/productos/uploads/img/{{item.producto.imagen}}" alt="{{item.producto.imagen}}" class="img-thumbnail rounded"  style="width:64px; cursor: pointer;">
                                    <img *ngIf="!item.producto?.imagen && item.producto?.servicio" src="http://localhost:8080/images/no-servicio.jpeg/" alt="Sin foto" class="img-thumbnail rounded"  style="width:64px; cursor: pointer;">
                                    <img *ngIf="!item.producto?.imagen && !item.producto?.servicio" src="http://localhost:8080/images/no-producto.jpeg/" alt="Sin foto" class="img-thumbnail rounded"  style="width:64px; cursor: pointer;"></td>
                                <td>{{item.producto.descripcion}}</td>
                                <td>{{item.cantidad}}</td>
                                <td>{{item.precioUnitario | currency: '$' }}</td>
                                <td>{{item.cantidad * item.precioUnitario | currency: '$'}}</td>
                            </tr>
                        </tbody>
                      </table>

                  <!-- </div>-->
                <div class="col-sm">
                 <!-- <img *ngIf="producto?.imagen" src="http://localhost:8080/api/productos/uploads/img/{{producto.imagen}}" alt="{{producto.imagen}}" class="img-thumbnail rounded">-->
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
           
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cerrarModal()">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    
    </div>
