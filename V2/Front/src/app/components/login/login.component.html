<h2> Login </h2>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="enviar()">
    <div>
        <div class="form-group row" id="correo-electronico">
            <label class="col-form-label"> Correo Electronico </label>
            <div class="col-8">
                <input class="form-control" type="email" placeholder="Correo Electronico" formControlName="correo" [class.is-invalid]="correoNoValido">
                <small *ngIf="correoNoValido" class="text-danger"> Ingrese el Correo Electronico correctamente </small>
                <div class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>

            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label"> Ingrese el Password </label>
            <div class="col-8">
                <input class="form-control" type="password" placeholder="Password" formControlName="password" [class.is-invalid]="passwordNoValido">
                <small *ngIf="passwordNoValido" class="text-danger"> Ingrese el Passwor correctamente </small>
            </div>
        </div>
        <div class="form-group row">
            <div class="input-group col-8">
                <button type="submit" class="btn btn-outline-primary btn-block" id="boton-login">
                    Ingresar
                </button>
            </div>
        </div>
    </div>
</form>

<p> ¿Todavia no tenes cuenta? <small class="btn btn-light" [routerLink]="['/registro']"> Registrarse </small></p>
